<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="wrap">
    <div class="contenedor1">
      <p class="titulo">Your Result</p>
      <div class="circulo">
        <p class="resultado">76</p>
        <p class="resultado-d">of 100</p>
      </div>
  <h1 class="great">Great</h1>
  <p class="detail">You scored higher than 65% of the people who have taken these tests.</p>
</div>
<div class="contenedor2">
  <h2 class="summary">Summary</h2>
<div class="propiedad">
  <img class="icon" src="./Images/icon-reaction.svg">
  <p class="elemento reaction">Reaction</p>
  <p class="valor"><strong>80</strong> / 100</p>
</div>
<div class="propiedad">
  <img class="icon" src="./Images/icon-memory.svg">
  <p class="elemento memory">Memory</p>
  <p class="valor"><strong>92</strong> / 100</p>
</div>
<div class="propiedad">
  <img class="icon" src="./Images/icon-verbal.svg">
  <p class="elemento verbal">Verbal</p>
  <p class="valor"><strong>61</strong> / 100</p>
</div>
<div class="propiedad">
  <img class="icon" src="./Images/icon-visual.svg">
  <p class="elemento visual">Visual</p>
  <p class="valor"><strong>72</strong> / 100</p>
</div>
<button>Continue</button>
</div>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</div>
</body>
</html>
